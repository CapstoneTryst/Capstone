<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="css/animate.css"/>
</head>
<body>
<div class="wrapper">
    <nav th:fragment="navbar" class="navbar navbar-transparent navbar-inverse animated slideInDown">
        <div class="container">
            <div class="navbar-header">
                <div class="pull-left logo">
                    <a href="/">
                        <h1>M</h1>
                    </a>
                </div>
                <div class="mynav pull-right">
                    <ul>
                        <li sec:authorize="isAuthenticated()"><a class="navtext" href="/user/rate">Rate</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="navtext" href="/business/new">Add</a></li>
                        <li sec:authorize="isAnonymous()"><a class="navtext" href="/user/create">New User</a></li>
                        <li sec:authorize="isAnonymous()"><a class="navtext" href="/user/login">Login</a></li>
                        <li sec:authorize="isAuthenticated()" id="logoutButton"><a class="navtext" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <form id="logoutForm" th:action="@{/logout}" method="post"></form>
    </nav>
</div>
</body>
</html>
