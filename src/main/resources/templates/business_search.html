<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Add A Business'})">
    <!--Partial Header from fragments/header.html-->
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/landing.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body class="gradient">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <h1 class="page-header">Add a spot to Mingle</h1>
        <div class="form col-md-6 col-md-offset-3">
            <div class="form-group">
                <label for="businessTerm">Title</label>
                <input type="text" class="form-control transparent-input" id="businessTerm" autofocus="autofocus"
                       placeholder="Name of the business"/>
            </div>
            <div class="form-group">
                <label for="businessLocation">Location </label>
                <input type="text" class="form-control transparent-input" id="businessLocation"
                       placeholder="Address or Zipcode"/>
            </div>
            <button type="button" class="btn transparent-button text-center" id="businessButton">Search for business</button>
        </div>
    </div>
    <div class="row">
        <div class="text-center" id="businessResults"></div>
    </div>

</div>

<div id="wrapper">
    <div id="overlay">
        <div id="inner">
            <h3>Loading...</h3>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
