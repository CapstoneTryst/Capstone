<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Add A Business'})">
    <!--Partial Header from fragments/header.html-->
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/landing.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body class="gradient">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="form col-md-6 col-md-offset-3">
            <h2>Search for a date spot</h2>
            <div class="form-group">
                <input type="text" class="form-control transparent-input" id="businessTerm"
                       placeholder="Name of the business"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control transparent-input" id="businessLocation"
                       placeholder="Address or zipcode"/>
            </div>
            <button type="button" class="btn text-center" id="businessButton">Search for business</button>
        </div>
    </div>
        <div class="row">
        <div class="text-center" id="businessResults"></div>
        </div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
