<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${'Add A Business'})">
    <!--Partial Header from fragments/header.html-->
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/landing.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body class="gradient">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container col-md-6 col-md-offset-3">

    <h1>Lets up Load a Spot!</h1>

    <hr/>

    <div class="form-group">
        <label for="businessLocation">Location</label>
        <input type="text" class="form-control transparent-input" id="businessLocation" placeholder="Enter the zip code or City, State"/>
    </div>

    <div class="form-group">
        <label for="businessTerm">Business Name</label>
        <input type="text" class="form-control transparent-input" id="businessTerm" placeholder="Enter the name of the business you trying to add"/>
    </div>

    <button type="button" id="businessButton" class="btn btn-submit">Search for business</button>

    <div class="" id="businessResults"></div>

</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
