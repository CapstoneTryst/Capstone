<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(Login)">
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>
    <link rel="stylesheet" href="../static/css/landing.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body class="gradient">
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Log In</h1>

            <hr/>

            <p th:if="${param.error}" class="alert alert-danger">
                Invalid Username and Password.
            </p>
            <p th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </p>
            <form th:action="@{/user/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control transparent-input" id="username" name="username" type="text"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control transparent-input" id="password" name="password" type="password"/>
                </div>
                <button type="submit" class="btn transparent-button">Log In</button>
            </form>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
