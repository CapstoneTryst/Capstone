<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Create a User')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container col-md-6 col-md-offset-3">

    <h1>Create A User</h1>

    <hr/>

    <form th:action="@{/user/create}" th:method="POST" th:object="${user}">

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" th:field="*{email}" type="text"/>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" th:field="*{username}" type="text"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" th:field="*{password}" type="password"/>
        </div>

        <button class="btn btn-submit" type="submit">Sign Up</button>

    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
